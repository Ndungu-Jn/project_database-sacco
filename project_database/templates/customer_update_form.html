{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block title %}
    <title>Update customer</title>
{% endblock title %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4 border px-3 py-3 mt-3">
                <form action="" method="post" enctype="multipart/form-data" >
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-dark w-100">Update customer</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
